<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Admin Check-Out Management</title>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="./stylesheet/normalize.css">
        <link rel="stylesheet" href="./stylesheet/style.css">
        <link rel="stylesheet" href="./stylesheet/checkout.css">
    </head>
    
    <body>
        <div class="container">
            <h3>Checkout Test Page</h3>
            <p>TapPay Fields 是 三個 host 在 TapPay 的網頁，利用 iframe 的方式嵌入商家網頁，提供安全的卡號輸入方式</p>
            <button type="button" id="new-token-btn" class="btn btn-default" onclick="updateToken()">Update Test Sign-in Token</button>
            <form>
                <div class="info form-group">
                    <label for="product_id">Product</label>
                    <select id="product_id" class="form-control" name="product_id"></select>
                </div>
                <div class="info form-group">
                    <label for="variant">Color and Size</label>
                    <select id="variant" class="form-control" name="variant"></select>
                </div>
                <div class="info form-group">
                    <label for="quantity">Quantity</label>
                    <input  type="number" id="quantity" class="form-control" name="quantity" placeholder="1" required></select>
                </div>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Luke">
                </div>
                <div class="form-group">
                    <label for="phone">Name</label>
                    <input type="text" class="form-control" id="phone" name="phone" placeholder="0987-654-321">
                </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="luke@gmail.com">
                </div>
                <div class="form-group">
                    <label for="address">Name</label>
                    <input type="text" class="form-control" id="address" name="address" placeholder="市政府站">
                </div>
                <div class="form-group card-number-group">
                    <label for="card-number" class="control-label"><span id="cardtype"></span>Card Number:</label>
                    <div class="form-control card-number"></div>
                </div>
                <div class="form-group expiration-date-group">
                    <label for="expiration-date" class="control-label">Expiration Date:</label>
                    <div class="form-control expiration-date" id="tappay-expiration-date"></div>
                </div>
                <div class="form-group cvc-group">
                    <label for="cvc" class="control-label">CVC:</label>
                    <div class="form-control cvc"></div>
                </div>
                <button type="submit" id="submit-btn" class="btn btn-default">Pay</button>
            </form>
        </div>

        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <script src="https://js.tappaysdk.com/tpdirect/v5.2.0"></script>
        <script src="./javascript/lib.js"></script>
        <script src="./javascript/checkout.js"></script>
    </body>
</html>
